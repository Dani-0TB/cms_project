<div class="container">
  <h1>Create an account</h1>
  <form action="" class="register-form">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text" name="username">
    </mat-form-field>
    <mat-form-field>
      <mat-label>e-mail</mat-label>
      <input matInput type="email" name="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput name="password2" type="password">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput name="password2" type="password">
    </mat-form-field>
    <button mat-flat-button color="accent" class="btn-login">Register</button>
  </form>
  <p>Already have an account? <a routerLink="/login">Sign in!</a></p>
</div>
